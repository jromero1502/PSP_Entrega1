<section>
    <h5>{{listTitle}}</h5>
    <div>
        <button mat-icon-button color="primary" (click)="openAddForm(defaultTask)">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div>
        <ng-container
            *ngFor="let task of tasks">
            <app-task-card 
                [task]="task"
                (click)="openAddForm(task)"></app-task-card>
        </ng-container>
    </div>
</section>
