<section>
    <ng-container [ngSwitch]="state">
        <ng-container *ngSwitchCase="newStateLabel">
            <h5>
                <input [value]="task.title" />
            </h5>
            {{task.description}}
        </ng-container>
        <ng-container *ngSwitchDefault>
            <h5>{{task.title}}</h5>
            {{task.description}}
        </ng-container>
    </ng-container>
</section>
